<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List üóíÔ∏è</h2>
      <!-- input box -->
      <div class="inputField">
        <input id="inputBox" type="text" placeholder="What are you going to do today?" autofocus/>
        <button id="btn" type="button" onclick="addTask() "><i class="fa-solid fa-plus"></i></button>
      </div>
      <!-- todo list -->
      <div class="wrapper">
        <ul id="toDoList">
          <li>
            <div id="result"></div>
          </li>
        </ul>
      </div>
      <!-- clear button -->
      <footer class="clear-btn">
        <button type="button" id="clear-btn" onclick="clearAll()">Clear All</button>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/b32ebc7f13.js" crossorigin="anonymous">
  </script>
</body>
</html>
